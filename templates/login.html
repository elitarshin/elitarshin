<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-12/assets/css/login-12.css">
    </head>
    <body>
        <!-- Login 6 - Bootstrap Brain Component -->
        <!-- Login 12 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="display-5 fw-bold text-center">Sign in</h2>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                  <div class="row gy-5 justify-content-center">
                    <div class="col-12 col-lg-5">
                      <form action="/login" method="post" >
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3" method="post">
                              <input type="text" class="form-control border-0 border-bottom rounded-0" name="username" id="username" placeholder="name@example.com" required>
                              <label for="username" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" value="" placeholder="Password" required>
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="row justify-content-between">
                              <div class="col-6">
                                <div class="form-check">
                                  <input class="form-check-input" class="messageCheckbox" type="checkbox" name="checkbox" id="remember_me">
                                  <label class="form-check-label text-secondary" for="remember_me">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit" value="login">Log in</button>
                              <p id="loginFail" name="loginFail">{{ loginMessage }}</p>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <script>
            var loginFail = document.getElementById("loginFail")          
            loginFail.style.display = "none";

        

            if(loginFail.textContent === "message"){
              alert("Login failed! Incorrect username or password")
            }
        </script>
  </body>
</html>
