<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/base.css">
        <title>ELITARSHIN</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            margin-bottom: 2vw;
            margin-left: -10vw;
            width: 100%;
            height: 30vh;
            border: none;
            flex-direction: row;
        }
        .post-image {
            width: 20vw;
            object-fit: contain ;/*scale-down*/
        }
        .card-text{ 
            width: 50vw;
        }
        
    </style>
    </head>
    <body>
        <div class="box">
            <div class="box1">
                <i class="fa-solid fa-globe"></i>
                <h4>Էլիտար Շին</h4>
            </div>    
            <div class="box2">
                <ul>
                    <li><a href="/">Հիմնական</a></li>
                    <li><a href="#">Աշխատանքներ</a></li>
                    <li><a href="#">Մեր Մասին</a></li>
                </ul>
            </div>        
            <div class="icons">
                <img src="../static/css/img/instagram.png" alt="instagram icon" width="30vw">
                <img src="../static/css/img/facebook.png" alt="instagram icon" width="30vw">
                <img src="../static/css/img/gmail.png" alt="instagram icon" width="30vw">
                <img src="../static/css/img/phone.png" alt="instagram icon" width="30vw">
            </div>
        </div>
        {% block projects %}{% endblock %}

    
        <div id="posts" class="container mt-5">
            <h1 class="text-center mb-4">Posts</h1>
            <div class="row">    
                {% for post in posts %}
                    <div class="col-md-4">
                        <div class="card post-card">
                            {% if post[3] %}
                                <img src="{{ url_for('static', filename='uploads/' ~ post[3]) }}" class="card-img-top post-image" alt="Post Image">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ post[1] }}</h5>
                                <p class="card-text">{{ post[2] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
         
        </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    
    {% block addbutton %}{% endblock %}
</body>
</html>
